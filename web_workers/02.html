<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Workers 02</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssreset/cssreset-min.css">
</head>
<body>
    <header>
        <h1>Web Workers 02</h1>
    </header>
    <div id="main">
        <div id="console">now loading...</div>
    </div>
    <footer>
    </footer>
    <script>
        window.addEventListener("load", function () {
            var worker = new Worker("02_worker.js");
            worker.onmessage = function (e) {
                document.querySelector("#console").textContent = e.data;
            };
        }, false);
    </script>
</body>
</html>
